<mat-card cdkDrag>
  <mat-card-header>
    <mat-card-title>{{note.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{note.content.intro}}</p>
      <ol *ngIf="note.content.steps">
        <li *ngFor="let step of note.content.steps">{{step}}</li>
      </ol>
  </mat-card-content>
</mat-card>
